<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwindcss</title>
    <script src="https://cdn.Tailwindcss.com"></script>
</head>
<body>
    <!-- For color -->
    <h1 class="text-blue-600">Hello World</h1>
    <!-- Back Color -->
    <h1 class="bg-blue-600">This is a Word</h1>

    <div class="aligments border-2 flex justify-between">
        <p class="text-left">Left Word</p>
        <p class="text-center">Center Word</p>
        <p class="text-right">Right Word</p>
    </div>
  
    <!-- Box Model -->
    <div class="box bg-blue-900 text-gray-400 border-4 border-red-400 mt-2 p-4 m-4 text-center">
        <h1 class="">Welcome to Tailwindcss</h1>
    </div>

    <!-- Css Layout -->
    <div class="boxes flex flex-wrap justify-center ">
        <div class="box bg-blue-600 w-24 p-8 m-4 rounded-lg"></div>

        <div class="box bg-blue-600 w-24 p-8 m-4 rounded-lg"></div>
        <div class="box bg-blue-600 w-24 p-8 m-4 rounded-lg"></div>
        <div class="box bg-blue-600 w-24 p-8 m-4 rounded-lg"></div>
        <div class="box bg-blue-600 w-24 p-8 m-4 rounded-lg"></div>
        <div class="box bg-blue-600 w-24 p-8 m-4 rounded-lg"></div>
        <div class="box bg-blue-600 w-24 p-8 m-4 rounded-lg"></div>
        <div class="box bg-blue-600 w-24 p-8 m-4 rounded-lg"></div>
    </div>
</body>
</html>
