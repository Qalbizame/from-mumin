<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer ></script>

  
</head>
<body>
    <h1 class="text-white text-center pt-4 bg-success p-4">Hello World Bootstrap5</h1>
    <button class="bg-primary border-0 m-3 px-4 fs-2">Clicked</button>
    <button class="bg-success border-0 m-3 px-4 fs-2">Clicked</button>
    <button class="bg-danger border-0 m-3 px-4 fs-2">Clicked</button>
    <button class="bg-warning border-0 m-3 px-4 fs-2">Clicked</button>
    <button class="bg-dark border-0 m-3 px-4 fs-2">Clicked</button>
    <button class="bg-white text-primary border-1 m-3 px-4 fs-2">Clicked</button>
    <button id="mycolor" class=" border-1 m-3 px-4 fs-2">Clicked</button>

    <div class="card m-5" style="width: 18rem;">
        <img src="https://designmodo.com/wp-content/uploads/2021/03/bootstrap-5-layout.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p id="message" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" id="toggle" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
